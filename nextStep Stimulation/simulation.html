<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Details</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="../index.html" class="logo">
                    <img src="../assets/logo.jpeg" alt="NextStep Logo" />
                </a>
                <ul class="nav-links">
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="simulation-content">
            <div class="simulation-header">
                <h1 id="simulation-title">Simulation Title</h1>
            </div>
            <div class="simulation-details">
                <div class="simulation-image-wrapper">
                    <img src="../assets/default-image.jpg" alt="Simulation Image" class="simulation-image">
                </div>
                <p id="simulation-description" class="description">Simulation Description</p>
                <p id="simulation-duration" class="duration">Duration: N/A</p>
                <p id="simulation-rating" class="rating">Rating: N/A</p>
                <div class="cta-buttons">
                    <a href="#" class="cta-button">Enroll Now</a>
                    <a href="all-simulations.html" class="cta-button secondary">Back to All Simulations</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Next Step Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
