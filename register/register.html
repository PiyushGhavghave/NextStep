<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Registration</title>
    <meta name="description" content="Register for personalized career guidance and assessments.">
    
    <link rel="stylesheet" href="./style_register.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">
        <img src="../assets/logo.jpeg" alt="NextStep Logo" />
      </a>
    </div>
  </nav>

    <!-- Registration Section -->
    <section class="registration-section">
        <div class="container">
            <div class="registration-content">
                <h2>Register for Career Assessment</h2>
                <form action="../assessment/assessment.html" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="education">Current Education Level:</label>
                    <select id="education" name="education" required>
                        <option value="High School">High School</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                        <option value="Other">Other</option>
                    </select>

                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
